<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Movie Seat Booking</title>
  </head>
  <body>
    <div class="movie-container">
      <label>Select a Movie</label>
      <select id="movie"> DEADPOOL ($12) </option>
        <option value="10">AVENGERS ($11)</option>
        <option value="8">THOR ($10)</option>
        <option value="9"> TITANIC ($8)</option>
        <option value="7"> FAST N FURIOUS ($9)</option>
      </select>
    </div>
    
    <div class="container">
  
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
      </div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
      </div>
    </div>

    <ul class="showcase">
      <li>
        <div class="seat"></div>
        <small>Empty</small>
      </li>
      <li>
        <div class="seat selected"></div>
        <small>Seats Selected </small>
      </li>
      <li>
        <div class="seat occupied"></div>
        <small>Seats Occupied</small>
      </li>
    </ul>

    <p class="text">
      You have selected <span id="count">0</span> seats for a price of $
      <span id="price"> 0</span>
    </p>
    <div class="col-md-12 text-center">
      <a href="payment.html"><button type="button" class="btn" id="confirmSelection" >Book Now</button></a>
  </div>
    <script src="script.js" type="text/javascript"></script>
     
  </body>
</html>
